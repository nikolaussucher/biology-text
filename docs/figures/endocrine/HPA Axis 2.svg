      <cc:Work rdf:about="">
        <dc:format>image/svg+xml</dc:format>
        <dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
				<dc:title>HPA Axis</dc:title>
				<dc:description>Basic hypothalamic–pituitary–adrenal axis summary. Based on the PNG version by BrianMSweis 27 December 2012, 10:45:23.</dc:description>
				<dc:source rdf:resource="https://commons.wikimedia.org/wiki/File:HPA_Axis_Diagram_(Brian_M_Sweis_2012).png"/>
        <cc:license rdf:resource="http://creativecommons.org/licenses/by-sa/3.0/" />
        <dc:language>en</dc:language>
				<dc:date>2016-11-18</dc:date>
